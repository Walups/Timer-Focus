<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Timerfocus</title>
</head>
<body>

    <header id="header_site">
        
        <h1 id="header_timer">timer focus</h1>

    </header>

    <section id="body_site">

        
        <div id="buttons">

            <button class="button_timer_control">
                <spam id="pomodoro">Pomodoro</spam>
            </button>
            
            <button class="button_timer_control">
                <spam id="pause">Pausa</spam>
            </button>

        </div>

        <article>

            <div id="timer">00:00</div>


            
            <div id="controller" >
                <button id="control_timer" class="button_timer_control">
                
                    <spam>iniciar</spam>
                
                </button>
          </div>

        </article>

    </section>

    <div id="effects">

        <audio>

            <source src="sound/Handgun - Hammer Click.mp3" type="audio/mpeg">
            <source src="sound/Handgun - Hammer Click.wav" type="audio/wav">

        </audio>

    </div>
    
</body>
</html>
