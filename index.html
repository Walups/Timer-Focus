<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Timerfocus</title>
</head>
<body>

    <header id="header_site">
        
        <h1 id="header_timer">timer focus</h1>

    </header>

    <section id="body_site">

        
        <div id="buttons">


            <button id="pomodoro" class="button_timer_control">
                <spam>Pomodoro</spam>
            </button>
            
            <button id="pause" class="button_timer_control">
                <spam >Pausa</spam>
            </button>

        </div>

        <article>

            <div id="timer_display">25:00</div>


            
            <div id="controller" >
                
                <button id="start_button" class="button_timer_control">
                
                    iniciar
                
                </button>

          </div>

        </article>

    </section>

    <div id="effects">

        <audio id="click_sound">

            <source src="sound/Handgun - Hammer Click.mp3" type="audio/mpeg">
            <source src="sound/Handgun - Hammer Click.wav" type="audio/wav">

        </audio>

    </div>

    <script src="Scripts/Controller/timerFocusController.js"></script>
    <script src="Scripts/timerfocus.js"></script>
    
</body>
</html>
